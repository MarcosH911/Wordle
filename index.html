<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" defer src="src/js/script.js"></script>
  </head>
  <body>
    <header>
      <div id="logo-div">
        <h1 id="logo">WORDLE</h1>
      </div>
    </header>
    <div id="message"></div>
    <div id="game">
      <div id="board">
        <table id="game-table">
          <tr id="row-0">
            <td data-letter=""></td>
            <td data-letter=""></td>
            <td data-letter=""></td>
            <td data-letter=""></td>
            <td data-letter=""></td>
          </tr>
          <tr id="row-1">
            <td data-letter=""></td>
            <td data-letter=""></td>
            <td data-letter=""></td>
            <td data-letter=""></td>
            <td data-letter=""></td>
          </tr>
          <tr id="row-2">
            <td data-letter=""></td>
            <td data-letter=""></td>
            <td data-letter=""></td>
            <td data-letter=""></td>
            <td data-letter=""></td>
          </tr>
          <tr id="row-3">
            <td data-letter=""></td>
            <td data-letter=""></td>
            <td data-letter=""></td>
            <td data-letter=""></td>
            <td data-letter=""></td>
          </tr>
          <tr id="row-4">
            <td data-letter=""></td>
            <td data-letter=""></td>
            <td data-letter=""></td>
            <td data-letter=""></td>
            <td data-letter=""></td>
          </tr>
          <tr id="row-5">
            <td data-letter=""></td>
            <td data-letter=""></td>
            <td data-letter=""></td>
            <td data-letter=""></td>
            <td data-letter=""></td>
          </tr>
        </table>
      </div>
      <div id="keyboard">
        <ul>
          <li data-key="q">Q</li>
          <li data-key="w">W</li>
          <li data-key="e">E</li>
          <li data-key="r">R</li>
          <li data-key="t">T</li>
          <li data-key="y">Y</li>
          <li data-key="u">U</li>
          <li data-key="i">I</li>
          <li data-key="o">O</li>
          <li data-key="p">P</li>
        </ul>
        <ul>
          <li data-key="a">A</li>
          <li data-key="s">S</li>
          <li data-key="d">D</li>
          <li data-key="f">F</li>
          <li data-key="g">G</li>
          <li data-key="h">H</li>
          <li data-key="j">J</li>
          <li data-key="k">K</li>
          <li data-key="l">L</li>
          <li data-key="ñ">Ñ</li>
        </ul>
        <ul>
          <li id="enter" data-key="Enter">Enter</li>
          <li data-key="z">Z</li>
          <li data-key="x">X</li>
          <li data-key="c">C</li>
          <li data-key="v">V</li>
          <li data-key="b">B</li>
          <li data-key="n">N</li>
          <li data-key="m">M</li>
          <li id="backspace" data-key="Backspace">
            <img id="backspace-icon" src="src/resources/backspace.svg" />
          </li>
        </ul>
      </div>
    </div>
    <div class="statistics-modal hidden">
      <div id="statistics-title">Statistics</div>
      <div id="statistics">
        <div class="statistics-container">
          <div class="statistics-played">1</div>
          <div class="statistics-label">Played</div>
        </div>
        <div class="statistics-container">
          <div class="statistics-win-percentage">100</div>
          <div class="statistics-label">Win %</div>
        </div>
        <div class="statistics-container">
          <div class="statistics-current-streak">1</div>
          <div class="statistics-label">Current Streak</div>
        </div>
        <div class="statistics-container">
          <div class="statistics-max-streak">1</div>
          <div class="statistics-label">Max Streak</div>
        </div>
      </div>
      <div id="statistics-distribution">Guess Distribution</div>
      <div id="distribution-big-container">
        <div id="distribution-1" class="distribution-container"></div>
        <div id="distribution-2" class="distribution-container"></div>
        <div id="distribution-3" class="distribution-container"></div>
        <div id="distribution-4" class="distribution-container"></div>
        <div id="distribution-5" class="distribution-container"></div>
        <div id="distribution-6" class="distribution-container"></div>
      </div>
    </div>
    <div class="statistics-overlay hidden"></div>
  </body>
</html>
